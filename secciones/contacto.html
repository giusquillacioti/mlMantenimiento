    <h1>Contacto</h1>

	<section class="form" data-aos="flip-down" data-aos-duration="600">
        
    <h2>¡Pedinos tu presupuesto!</h2>
    
		<article>

            <h3>Completá tus datos</h3>

            <div class="mb-2">
                <label for="nombre" class="form-label">Ingrese su nombre completo</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre y Apellido">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Ingrese su email</label>
                <input type="email" class="form-control" id="email" placeholder="email@ejemplo.com">
            </div>
            <select class="form-select form-select-sm mb-2" aria-label=".form-select-sm example">
                <option selected>Seleccione su localidad</option>
                <option value="caba">CABA</option>
                <option value="gba">Gran Buenos Aires</option>
                <option value="otro">Otro</option>
            </select>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Dejanos tu mensaje</label>
                <textarea class="form-control" id="mensaje" rows="4"></textarea>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" value="Submit" class="btn btn-light">Enviar</button>
            </div>

		</article>
	</section>
